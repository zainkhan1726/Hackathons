<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dynamic Resume Builder</h1>
        <p>Create a professional resume in just a few steps!</p>
      </header>

  <div class="container">

    <!-- Form Section -->
    <section class="form-section">
      <h2>Fill Out Your Details</h2>
      <form id="mainForm" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="location" required>

        <label for="about">About Me:</label>
        <textarea id="about" name="about" required></textarea>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea>

        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" >


        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Resume Display Section -->
    <section class="resume-section" id="resumeSection">
      <!-- Dynamically generated resume will appear here -->
    </section>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
